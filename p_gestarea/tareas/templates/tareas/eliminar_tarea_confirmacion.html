{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1>Eliminar Tarea</h1>
    <p>¿Estás seguro de que deseas eliminar la tarea "{{ tarea.nombre }}"?</p>
    <form method="post" action="{% url 'eliminar_tarea' tarea.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_tareas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
